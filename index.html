<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;600&display=swap"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4603725681.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1 id="empty__message">Empty message</h1>

    <section id="container">
        <section id="filter__container">
            <div class="search input">
                <div class="search__icon-container">
                    <i class="fas fa-search" id="search__icon"></i>
                </div>
                <input type="text" placeholder="Search by country" id="search__input" />
            </div>

            <section class="dropdown__container">
                <section class="dropdown">
                    <p class="dropdown__text">
                        Search by region
                    </p>
                    <div class="dropdown__icon">
                        <i class="fas fa-angle-down"></i>
                    </div>

                    <ul class="dropdown__options">
                        <li>No region
                        <li>Africa
                        <li>Americas
                        <li>Asia
                        <li>Europe
                        <li>Oceania</li>
                    </ul>
                </section>
            </section>
        </section>

        <section id="flags__container"></section>
    </section>

    <script type="module" src="js/main.js"></script>
</body>

</html>
